<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Was Your Day, Mister?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('https://e0.pxfuel.com/wallpapers/329/213/desktop-wallpaper-calm-aesthetic-cute-relaxing-thumbnail.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Blurred Overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            z-index: -1;
        }

        .bye-box {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: transform 0.3s ease-in-out, background 0.3s ease-in-out;
        }

        .bye-box:hover {
            transform: scale(1.1);
            background: rgba(0, 0, 0, 0.9);
        }

        .sticker {
            width: 180px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            margin-top: 20px;
        }

        .sticker:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .chatbox {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            color: black;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            width: 320px;
            text-align: center;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .options {
            margin-top: 15px;
        }

        .option-btn {
            background: #ff7b54;
            color: white;
            border: none;
            padding: 12px 18px;
            margin: 5px;
            cursor: pointer;
            border-radius: 12px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 2px 3px 10px rgba(0, 0, 0, 0.2);
        }

        .option-btn:hover {
            background: #e66445;
            transform: translateY(-3px);
            box-shadow: 3px 4px 12px rgba(0, 0, 0, 0.3);
        }

        .message {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .message.show {
            opacity: 1;
        }
        .countdown-box {
            background: rgba(210, 148, 14, 0.8);
            color: white;
            padding: 15px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
            margin-bottom: 20px;
        }

        .song-link {
            margin-top: 10px;
            display: none;
            font-size: 16px;
            font-weight: bold;
        }

        .song-link a {
            color: #ff7b54;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        .song-link a:hover {
            text-decoration: underline;
            color: #e66445;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h2>Click the sticker, Mister! üéñÔ∏è</h2>
    
    <img src="Screenshot 2025-03-03 180312.jpg" class="sticker" onclick="openChat()">
    
    <div class="chatbox" id="chatbox">
        <p>How was your day? ü§≠</p>
        <div class="options">
            <button class="option-btn" onclick="showMessage('great')">Great! üòÉ</button>
            <button class="option-btn" onclick="showMessage('okay')">Just Okay üòå</button>
            <button class="option-btn" onclick="showMessage('bad')">Not Good üòî</button>
        </div>
        <p class="message" id="message"></p>
        <p class="song-link" id="song-link">
            Want to hear something to cheer up? <br>
            <a href="https://open.spotify.com/track/4eGoKbelVEhhFjBn7dzAIm?si=1ed13d6c4b444d88" target="_blank">Here you go üéµü•∞</a>
        </p>
    </div>
    <br>
    <br>
    <br>
    <div class="countdown-box" id="countdown-box">
        Time left until May 25, 2025: <span id="countdown"></span>
    </div>
    <script>
        function openChat() {
            document.getElementById("chatbox").style.display = "block";
        }

        function showMessage(feeling) {
            let messageBox = document.getElementById("message");
            let songLink = document.getElementById("song-link");

            messageBox.classList.remove("show");  
            songLink.style.display = "none";

            setTimeout(() => {
                if (feeling === 'great') {
                    messageBox.innerHTML = "Yay! Happy to know that, You! ‚ú®ü•≥";
                } else if (feeling === 'okay') {
                    messageBox.innerHTML = "That's okay! You still can annoy someone! üòèüåà";
                } else {
                    messageBox.innerHTML = "Oh no! Sending you a big hug ü´Çüíñ!";
                    songLink.style.display = "block";
                }
                messageBox.classList.add("show");
            }, 300);
        }
        function updateCountdown() {
            const targetDate = new Date('May 25, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;
            
            if (difference <= 0) {
                document.getElementById("countdown").innerHTML = "Time's up!";
                return;
            }
            
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);
            
            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
        
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
    <br>
    <br>
    <br>
    <!-- Chalo Thik Hai Bye Ab -->
    <div class="bye-box">
        Chalo thik hai bye ab üòèüëã
    </div>

</body>
</html>
